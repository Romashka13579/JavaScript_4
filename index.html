<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript_Test_4</title>
</head>
<body onload="setInterval(MyTime,1000), setInterval(Timer,1000)">
    <div id="main">
        <div class="watch">
            <div class="days">
                <div id="Monday">Monday</div>
                <div id="Tuesday">Tuesday</div>
                <div id="Wednesday">Wednesday</div>
                <div id="Thursday">Thursday</div>
                <div id="Friday">Friday</div>
                <div id="Saturday">Saturday</div>
                <div id="Sunday">Sunday</div>
            </div>
            <div class="watch-bottom">
                <input name="btn" type="radio" id="btn-clock" onclick="Remove_Timer()">
                <input name="btn" type="radio" id="btn-timer" onclick="Remove_Clock()">
                <div class="labels">
                    <div class="block-clock">
                        <label class="btn-clock-label" for="btn-clock"></label>
                        <div class="clock-txt"> - Clock</div>
                    </div>
                    <div class="block-timer">
                        <label class="btn-timer-label" for="btn-timer"></label>
                        <div class="timer-txt"> - Timer</div>
                    </div>
                </div>
                <div class="time">
                    <div id="time-txt">Press Clock or Timer button</div>
                    <div id="clock"></div>
                    <div id="timer"></div>
                </div>
                <div id="time-txt-right"></div>
                <input name="btn" type="radio" id="btn-for-timer-0" onclick="Change('0')">
                <input name="btn" type="radio" id="btn-for-timer-1" onclick="Change('1')">
                <input name="btn" type="radio" id="btn-for-timer-2" onclick="Change('2')">
                <div id="btns-fortimer">
                    <div class="block-fortimer-0">
                        <div class="fortimer-txt-0">Start - </div>
                        <label class="btn-for-timer-label-0" for="btn-for-timer-0"></label>
                    </div>
                    <div class="block-fortimer-1">
                        <div class="fortimer-txt-1">Pause - </div>
                        <label class="btn-for-timer-label-1" for="btn-for-timer-1"></label>
                    </div>
                    <div class="block-fortimer-2">
                        <div class="fortimer-txt-2">Stop - </div>
                        <label class="btn-for-timer-label-2" for="btn-for-timer-2"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
