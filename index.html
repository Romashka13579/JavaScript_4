<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript_Test_4</title>
</head>

<body onload="setInterval(MyTime,1000)">
    <div class="watch">
        <div class="days">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>
            <div class="day">Saturday</div>
            <div class="day">Sunday</div>
        </div>
        <div class="watch-bottom">
            <input name="btn" type="radio" id="btn-clock" onclick="Remove_Timer()">
            <input name="btn" type="radio" id="btn-timer" onclick="Remove_Clock()">
            <div class="labels">
                <div class="block-clock">
                    <label class="btn-clock-label" for="btn-clock"></label>
                    <div class="clock-txt"> - Clock</div>
                </div>
                <div class="block-timer">
                    <label class="btn-timer-label" for="btn-timer"></label>
                    <div class="timer-txt"> - Timer</div>
                </div>
            </div>
            <div class="time">
                <div id="time-txt">Press Clock or Timer button</div>
                <div id="clock"></div>
                <div id="timer"></div>
            </div>
            <div class="other">
                <div id="time-txt">13.08.2022</div>
                <div id="btn-for-timer-1"></div>
                <div id="btn-for-timer-2"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
